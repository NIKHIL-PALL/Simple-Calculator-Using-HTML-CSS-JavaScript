<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using HTML,CSS, JS</title>
    <link rel="stylesheet" href="stjyle.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">

                    <input type="text" id="display" value="">
                </div>
                <div>
                    <input type="button" value="AC"   class = "operator row1 btn">
                    <input type="button" value="DE"  class = "operator row1 btn">
                    <input type="button" value="."  class = "operator row1 btn">
                    <input type="button" value="/"  class = " colLast btn">
                </div>
                <div>
                    <input type="button" value="7" class = "btn">
                    <input type="button" value="8" class = "btn">
                    <input type="button" value="9" class = "btn">
                    <input type="button" value="*"  class = "colLast btn">
                </div>
                <div>
                    <input type="button" value="4" class = "btn">
                    <input type="button" value="5" class = "btn">
                    <input type="button" value="6" class = "btn">
                    <input type="button" value="-"  class = "colLast btn">
                </div>
                <div>
                    <input type="button" value="1" class = "btn">
                    <input type="button" value="2" class = "btn">
                    <input type="button" value="3" class = "btn">
                    <input type="button" value="+" class = "colLast btn">
                </div>
                <div>
                    <input type="button" value="00" class = "btn">
                    <input type="button" value="0" class = "btn">
                    <input type="button" value="=" class="equal colLast btn">
                </div>

            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
